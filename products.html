<!DOCTYPE html>
<html lang="pt-br" class="open-sans">
<meta charset="UTF-8">
<title>Bebidas Conquista | Prot√≥tipo horizontal</title>
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<script src="dist/js/villa.min.js"></script>
<link rel="stylesheet" href="dist/css/villa.min.css"/>
<link rel="stylesheet" href="dist/css/conquista.css"/>
<!--[if lt IE 9]>
<link rel="stylesheet" type="text/css" href="dist/css/material-colors.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/villa-cross.min.css"/>
<script src="dist/js/html5shiv.js"></script>
<script src="dist/js/html5shiv-printshiv.js"></script>
<script src="dist/js/classList.min.js"></script>
<![endif]-->

<style>

	body {
		height: 100%;
		min-height: 100vh;
		position: relative;
	}

	main {
		display: block;
		height: 100vh;
		width: 100%;
		-webkit-transition: padding .3s;
		-moz-transition: padding .3s;
		-ms-transition: padding .3s;
		-o-transition: padding .3s;
		transition: padding .3s;
	}

	.Products {

	}

	.ProductList {
		position: relative;
	}

	.ProductList-background {
		left: 0;
		top: 0;
		position: absolute;
	}

	.ProductList-inner {
		display: -webkit-box;
		display: -moz-box;
		display: -ms-flexbox;
		display: -webkit-flex;
		display: flex;
		-webkit-flex-flow: row wrap;
		flex-flow: row wrap;
		height: 100vh;
	}

	.ProductItem {
		flex: 1 1 auto;
		height: 50vh;
		min-width: 100%;
		position: relative;
	}

	.ProductItem-background,
	.ProductItem-product,
	.ProductItem-target {
		background-position: center;
		height: 100%;
		left: 0;
		position: absolute;
		top: 0;
		width: 100%;
	}

	.ProductItem-background {
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
	}

	.ProductItem-product,
	.ProductItem-target {
		-webkit-background-size: 24em;
		background-size: 24em;
		background-repeat: no-repeat;
	}

	@media (min-width: 36em) {

		.ProductItem {
			width: 50%;
			min-width: 0;
		}

	}

	@media (min-width: 48em) {


		main {
			padding: 0 2.25em;
		}

	}

	@media (min-width: 60em) {

		main {
			padding: 0 3em;
		}

		.ProductItem {
			width: 33.3333333333%;
		}

	}

</style>

<body>

<main>

	<section class="Products">

		<div class="ProductList">

			<div class="ProductList-background"></div>

			<div class="ProductList-inner">

				<div class="ProductItem red-100">

					<div class="ProductItem-background" style="background-image: url('img/Guarana_bg.png')"></div>
					<div class="ProductItem-target" style="background-image: url('img/Guarana_target.png')"></div>
					<div class="ProductItem-product" style="background-image: url('img/Guarana.png')"></div>

				</div>

				<div class="ProductItem red-200">



				</div>

				<div class="ProductItem red-300">



				</div>

				<div class="ProductItem blue-100">



				</div>

				<div class="ProductItem blue-200">



				</div>

				<div class="ProductItem blue-300">



				</div>

			</div>

		</div>

	</section>

</main>

<script src="dist/js/conquista.js"></script>

<script>

	console.log('Welcome');

</script>

</body>

</html>
